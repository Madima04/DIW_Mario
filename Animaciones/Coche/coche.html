<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <audio src="sounds/insulto.mp3"></audio>
    <div id="fondo">
        <div id="botton"><button>Llamar a Lapras</button></div>
        <div id="sol">
            <img id="solimg" src="img/sol.png">
        </div>
        <div id="aerodactyl">
            <img id="aerodactylidaimg" src="img/aerodactylida.gif">
        </div>
        <img id="lluvia" src="img/lluvia.gif">
        <img id="stonjournercabezaimg" src="img/stonjournercabeza.png">
        <img id="stonjournerpata1" src="img/stonjournerpata1.png">
        <img id="stonjournerpata2" src="img/stonjournerpata2.png">
        <img id="lapras" src="img/lapras.png">
        <div id="centropokemon">
            <img id="centropokemonimg" src="img/centropokemon.png">
        </div>
        <img id="fuego" src="img/fuego.gif">
        <img id="boom" src="img/explosion.gif">
        <div id="bici">
            <img id="biciimg" src="img/bici.gif">
        </div>
        <div id="suelo">
            <img id="diglettcabezaimg1" src="img/diglettcabeza.png">
            <img id="diglettbaseimg1" src="img/diglettbase.png">
            <img id="diglettcabezaimg2" src="img/diglettcabeza.png">
            <img id="diglettbaseimg2" src="img/diglettbase.png">
            <img id="diglettcabezaimg3" src="img/diglettcabeza.png">
            <img id="diglettbaseimg3" src="img/diglettbase.png">
        </div>
    </div>
</body>

<script>
    let aerodactyl = document.getElementById("aerodactylidaimg");
    setInterval(() => {
        aerodactyl.setAttribute("src", "img/aerodactylida.gif");
        setTimeout(() => {
            aerodactyl.setAttribute("src", "img/aerodactylvuelta.gif");
        }, 2000);
    }, 3900);

    let botonLapras = document.querySelector("button");
    botonLapras.addEventListener('click', () => {
        let lapras = document.getElementById("lapras");
        let lluvia = document.getElementById("lluvia");
        let fuego = document.getElementById("fuego");

        lapras.style.animationName = "lapras";
        lapras.style.animationDuration = "4s";
        lapras.style.animationFillMode = "forwards";

        lluvia.style.animationName = "lluvia";
        lluvia.style.animationDuration = "6s";
        lluvia.style.animationDelay = "1.5s";

        fuego.style.animationName = "fuegoDesvanecer";
        fuego.style.animationDuration = "5s";
        fuego.style.animationDelay = "0s";
    })

    let lluvia = new Audio('sounds/lluvia.mp3');
    let insulto = new Audio('sounds/insulto.mp3');
    let fondo = new Audio('sounds/juego.mp3')

    document.getElementById('lluvia').addEventListener('animationstart', () => {
        lluvia.play();
    });

    setTimeout(() => {
        insulto.play();
    }, 3500);

    fondo.play();
</script>

</html>
